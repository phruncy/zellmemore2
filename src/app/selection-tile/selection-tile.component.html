<mat-card appearance="outlined" class="mat-card">
    <mat-card-header>
        <mat-card-title>{{ name() }}</mat-card-title>
    </mat-card-header>
    <div mat-card-image class="image-container">
        <span class="overlay" (click)="selectVisualizationToDisplay(id())">
            <fa-icon [icon]="faCheckCircle" class="check" [class.active]="isActive"></fa-icon>
            <button
                mat-icon-button
                class="btn"
                matRipple
                [matRippleCentered]="true"
                [matRippleUnbounded]="true">
                <fa-icon [icon]="faPlusCircle" class="icon"></fa-icon>
            </button>
        </span>
        <img class="thumbnail" src="{{ thumbnail() }}" />
    </div>
</mat-card>
