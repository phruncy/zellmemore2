<h1 class="headline">Add a visualization:</h1>
<div class="container">
        <div class="container-inner">
                <app-selection-tile 
                        class="selection-tile"
                        *ngFor="let option of visualizations" 
                        [id]="option.id" 
                        [name]="option.name"
                        [thumbnail]="option.thumbnail">
                </app-selection-tile>
        </div>
</div>
