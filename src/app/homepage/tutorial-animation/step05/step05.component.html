<div class="step-element">
        <div class="graphics-container upper">
                <div class="container-inner">
                        <div 
                                class="trio"
                                *ngFor="let trio of trios">
                                <div class="trio-label">{{trio.id}}</div>
                                <div class="cell-trio-container">
                                        <div class="cell" [style.background]="trio.left === 1 ? 'black' : 'white'"></div>
                                        <div class="cell" [style.background]="trio.middle === 1 ? 'black' : 'white'" [class.animated-middle]="_activeSlide === 1"></div>
                                        <div class="cell" [style.background]="trio.right === 1 ?'black' : 'white'"></div>
                                </div>
                                <div 
                                        class="arrow"
                                        [class.animated]="_activeSlide === 1">
                                </div>
                                <div    *ngIf="_activeSlide === 1"
                                        class="trio target"
                                        [@dropdownCell]>
                                        <div class="background cell target" [class.animated]="_activeSlide === 1"></div>
                                        <div class="cell target"></div>
                                        <div class="foreground cell target" [class.animated]="_activeSlide === 1">?</div>
                                </div>
                        </div>
                </div>
        </div>
        <div class="description" [@slideInDescription]="_activeSlide">{{descriptions[_activeSlide]}}</div>
</div>
